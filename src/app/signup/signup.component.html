<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i> Incorrect username or password
</div>

<section class="bg-light ftco-counter img ftco-section ftco-no-pt ftco-no-pb" id="login-section">
  <div class="container">
    <div class="">
      <div class="order-md-last">
        <!--form class="bg-light p-4 p-md-5 contact-form"-->
        <div class=" p-4 p-md-5 contact-form">
          <span class="subheading">SIGN UP</span>
          <div class="form-group input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-info-circle"></i> </span>
            <input type="text" class="form-control" placeholder="First name" #firstName ngModel name="firstName" required value="">
          </div>
          <div class="form-group input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-info-circle"></i> </span>
            <input type="text" class="form-control" placeholder="Last name" #firstName ngModel name="lastName" required value="">
          </div>
          <div class="form-group input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            <input type="text" class="form-control " placeholder="User Name" #userName ngModel name="userName" required value="">
          </div>
          <div class="form-group input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            <input type="password" class="form-control" placeholder="Password" #password ngModel name="password" required value="">
          </div>
          <div class="form-group input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            <input type="password" class="form-control" placeholder="Repeat password" #repeatPassword ngModel name="repeatPassword" required value="">
          </div>



          <div class="form-group">
            <button class="btn btn-primary py-2 px-3" (click)="signUp()">
              Sign Up
            </button>

          </div>

        </div>
        <!--/form-->
      </div>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
