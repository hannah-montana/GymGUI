<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header card-header-primary">
        <div class="logo">
          <h4 class="simple-text logo-normal">
            <img src="../assets/images/badge.png" style="width: 40px">
            &nbsp; User Profile
          </h4>
        </div>

        <!--h4 class="card-title">User Profile</h4-->
        <!--p class="card-category">Complete your profile</p-->

      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="bmd-label-floating">Username</label>
                <input type="text" class="form-control" name="username" value="david" disabled>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="bmd-label-floating">Date Of Birth</label>
                <input type="text" class="form-control" name="dob" value="May 2, 1975">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Email address</label>
                <input type="email" class="form-control" name="email" value="david.beckham@gmail.com">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Fist Name</label>
                <input type="text" class="form-control" name="firstname" value="David">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Last Name</label>
                <input type="text" class="form-control" name="lastname" value="Beckham">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">New password</label>
                <input type="password" class="form-control" name="newpass" value="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Repeat new password</label>
                <input type="password" class="form-control" name="repeatnewpass" value="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <div class="form-group">
                  <label class="bmd-label-floating">
                  </label>
                  <textarea class="form-control" rows="5"></textarea>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary pull-right">Update Profile</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-profile">
      <div class="card-avatar">
        <a href="#pablo">
          <img class="img" src="../assets/img/faces/beckham.jpg" />
        </a>
      </div>

      <div class="card-body">
        <h6 class="card-category text-gray">Professional Footballer</h6>
        <h4 class="card-title">David Beckham</h4>
        <p class="card-description">
          Nothing amazes me anymore.
          As a footballer you always want to test yourself against the best.
          The spotlight will always be on me, but it's something I'm learning to live with as the years go by.
        </p>
        <!--a href="#pablo" class="btn btn-primary btn-round">Follow</a-->
      </div>
    </div>
  </div>
</div>
