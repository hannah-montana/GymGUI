<div class="sidebar" data-color="purple" data-background-color="white">

  <div class="logo bg-white" >
      <span class="simple-text logo-normal">
        <img src="assets/images/logo.png" class="w-25">
        FEATHERS
      </span>
  </div>
  <div class="sidebar-wrapper bg-white">
    <ul class="nav">
      <li class="nav-item active" routerLink='/profile'>
        <a class="nav-link" routerLink='/profile' routerLinkActive='active'  >
          <i class="material-icons">person</i>
          <p>Profile</p>
        </a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" routerLink='/customer' routerLinkActive='active'>
          <i class="material-icons text-warning">dashboard</i>
          <p>My Dashboard</p>
        </a>
      </li>
      <li class="nav-item " >
        <a class="nav-link" routerLink='/program' routerLinkActive='active'>
          <i class="material-icons text-success">content_paste</i>
          <p>Program</p>
        </a>
      </li>

      <li class="nav-item " >
        <a class="nav-link" routerLink='/notify' routerLinkActive='active'>
          <i class="material-icons text-info">notifications</i>
          <p>Notifications
            <span class="notification bg-danger text-white rounded-circle">
              <b>
                &nbsp;{{this.countNoti}}&nbsp;
              </b>
            </span>
          </p>
        </a>
      </li>

      <li class="nav-item " >
        <a class="nav-link" (click)="logOut()" routerLinkActive='active'>
          <i class="material-icons text-danger">power_settings_new</i>
          <p>Log Out</p>
        </a>
      </li>

      <li class="nav-item active-pro ">
        <a class="nav-link" href="/map">
          <i class="material-icons">bubble_chart</i>
          <p>feathers team</p>
        </a>
      </li>
    </ul>
  </div>
</div>
